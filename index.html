<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo List</title>
</head>

<body>
  <h1>To-Do list</h1>
  <form id="form">
    <input type="text" class="input" id="input" placeholder="Enter your task" autocomplete="off">

    <ul class="todos" id="todos"></ul>
  </form>
  <small>Left click to toggle completed.
    <br> Right click to delete todo
    <br> DON'T BE LAZY :) </small>
</body>

</html>
